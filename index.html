<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="row ig-container">
        <div class='row ig-header-container'>
            <div class='col-md-12 ig-header'>
                <h1>Nootropics Infographic</h1>
                <h2>Here is a description about the nootropics infographic</h2>
            </div>
        </div>
        <div class='row ig-info-container'>
            <div class='col-md-12 ig-ingredients-container'>
                <div class='ig-ingredients-list-container'>
                    <ul class='ig-ingredients-list'>
                        <li>
                            <div class='ig-list-circle' id='ig-theanine'></div>
                            <p class='ig-list-name'>L-Theanine</p>
                            <p class='ig-list-description' id='ig-theanine-description'>This is the description</p>
                        </li>
                        <li>
                            <div class='ig-list-circle' id='ig-bacopa'></div>
                            <p class='ig-list-name'>Bacopa Monnieri</p>
                            <p class='ig-list-description'>This is the description</p>
                        </li>
                        <li>
                            <div class='ig-list-circle' id='ig-caffeine'></div>
                            <p class='ig-list-name'>Caffeine</p>
                        </li>
                        <li>
                            <div class='ig-list-circle' id='ig-ashwagandha'></div>
                            <p class='ig-list-name'>Ashwagandha</p>
                        </li>
                        <li>
                            <div class='ig-list-circle' id='ig-st-johns'></div>
                            <p class='ig-list-name'>St. John's Wort</p>
                        </li>
                        <li>
                            <div class='ig-list-circle' id='ig-kava'></div>
                            <p class='ig-list-name'>Kava</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
